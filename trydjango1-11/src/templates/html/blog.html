
{% block blog_context %}
{% load static from staticfiles %}
<section class="colorlib-blog" data-section="blog">
{% for object in object_list %}
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">

							<span class="heading-meta">Read</span>
							<h2 class="colorlib-heading">Recent Blog</h2>
						</div>
					</div>
					<div class="row">

						<div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInRight">

							<div class="blog-entry">
								<a href="#" class="blog-img"><img src="/media/{{ object.blog_images }}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
								<div class="desc">
									<span><small>{{ object.created_date }} </small> | <small> {{ object.blog_small_title }} </small></span>
									<h3><a href="#">{{ object.blog_title }}</a></h3>
									<p>{{ object.blog_text }}</p>
								</div>
							</div>

						</div>

<!--					<div class="row">-->
<!--						<div class="col-md-12 animate-box">-->
<!--							<p><a href="#" class="btn btn-primary btn-lg btn-load-more">Load more <i class="icon-reload"></i></a></p>-->
<!--						</div>-->
<!--					</div>-->
				</div>
	{% endfor %}




			</section>
{% endblock blog_context %}
