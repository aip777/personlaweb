
{% block context %}
{% load static from staticfiles %}

<section class="colorlib-blog" data-section="blog">
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
							<span class="heading-meta">Read</span>
							<h2 class="colorlib-heading">Recent Blog</h2>
						</div>
					</div>
					{% for obj in post_queryset_new %}

						<div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
							<div class="blog-entry">


								<div class="desc">
									<span><small>{{ obj.created_date }}</small> | <small> {{ obj.blog_small_title }}   <i class="icon-bubble3"></i> 4</small></span>
									<h3><a href="http://zendanwar.com" target="_blank">{{ obj.blog_title }}</a></h3>
									<p>{{ obj.blog_text }}</p>
								</div>
								<a href="http://zendanwar.com" target="_blank" class="blog-img"><img src="/media/{{ obj.blog_images }}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>

							</div>
						</div>
