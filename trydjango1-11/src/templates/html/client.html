{% load static from staticfiles %}
{% for obj in client %}

            <div id="colorlib-counter" class="colorlib-counters" style="background-image: url({% static 'jackson/images/cover_bg_1.jpg' %});"  data-stellar-background-ratio="0.5">


				<div class="overlay"></div>
				<div class="colorlib-narrow-content">
					<div class="row">
					</div>
					<div class="row">
						<div class="col-md-3 text-center animate-box">
							<span class="colorlib-counter js-counter" data-from="0" data-to="{{ obj.coffee_number }}" data-speed="5000" data-refresh-interval="50"></span>
							<span class="colorlib-counter-label">{{ obj.coffee }}</span>
						</div>
						<div class="col-md-3 text-center animate-box">
							<span class="colorlib-counter js-counter" data-from="0" data-to="{{ obj.projects_number }}" data-speed="5000" data-refresh-interval="50"></span>
							<span class="colorlib-counter-label">{{ obj.projects }}</span>
						</div>
						<div class="col-md-3 text-center animate-box">
							<span class="colorlib-counter js-counter" data-from="0" data-to="{{ obj.client_number }}" data-speed="5000" data-refresh-interval="50"></span>
							<span class="colorlib-counter-label">{{ obj.client }}</span>
						</div>
						<div class="col-md-3 text-center animate-box">
							<span class="colorlib-counter js-counter" data-from="0" data-to="{{ obj.partners_number }}" data-speed="5000" data-refresh-interval="50"></span>
							<span class="colorlib-counter-label">{{ obj.partners }}</span>
						</div>
					</div>
				</div>
			</div>

{% endfor %}
